name: Haskell CI

on:
  pull_request:
    paths:
      - "lib/**"
  push:
    branches:
      - master
    paths:
      - "lib/**"

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: "actions/checkout@v2.1.0"
      - uses: "cachix/install-nix-action@v9"
      - uses: "cachix/cachix-action@v6"
        with:
          name: hpulsar
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"
      - name: "Build supernova ðŸš§"
        run: cd lib && nix-build
