name: Proto Gen

on:
  pull_request:
    paths:
      - "proto/**"
  push:
    branches:
      - master
    paths:
      - ".github/workflows/**"
      - "proto/**"

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: "actions/checkout@v2.1.0"
      - uses: "cachix/install-nix-action@v9"
      - uses: "cachix/cachix-action@v6"
        with:
          name: hpulsar
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"
      - name: "Build protobuf generator ðŸš§"
        run: cd proto && nix-shell --run "cabal new-build" && cd ..
